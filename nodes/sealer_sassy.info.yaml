node_name: sealer_sassy
node_id: 01K9DKWEV7KD1FS72RMEYMEGTZ
node_description: The A4S Sealer in RAPID 446
node_type: device
module_name: sealer_node
module_version: 0.0.1
capabilities:
  get_info: true
  get_state: true
  get_status: true
  send_action: true
  get_action_status: true
  get_action_result: true
  get_action_history: true
  action_files: true
  send_admin_commands: true
  set_config: true
  get_resources: false
  get_log: true
  admin_commands:
  - lock
  - reset
  - shutdown
  - unlock
node_url: null
actions:
  seal:
    name: seal
    description: Seal a plate
    args: {}
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
    accepts_var_args: false
    accepts_var_kwargs: false
    var_args_schema: null
    var_kwargs_schema: null
  open:
    name: open
    description: Open the sealer
    args: {}
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
    accepts_var_args: false
    accepts_var_kwargs: false
    var_args_schema: null
    var_kwargs_schema: null
  close:
    name: close
    description: Close the sealer
    args: {}
    locations: {}
    files: {}
    results: {}
    blocking: false
    asynchronous: true
    accepts_var_args: false
    accepts_var_kwargs: false
    var_args_schema: null
    var_kwargs_schema: null
  configure:
    name: configure
    description: Configure the sealer
    args:
      seal_time:
        name: seal_time
        description: ''
        argument_type: float
        required: true
        default: null
      seal_temp:
        name: seal_temp
        description: ''
        argument_type: int
        required: true
        default: null
    locations: {}
    files: {}
    results:
      json_result:
        result_label: json_result
        description: null
        result_type: json
        json_schema:
          $defs:
            ActionDatapoints:
              additionalProperties: true
              description: 'Datapoint IDs returned from an action.


                This class stores only ULID strings (datapoint IDs) for efficient
                storage and workflow management.

                Full DataPoint objects can be fetched just-in-time when needed using
                the data client.


                Values can be:

                - str: Single datapoint ID (ULID)

                - list[str]: List of datapoint IDs (ULIDs)'
              properties: {}
              title: ActionDatapoints
              type: object
            ActionFiles:
              additionalProperties: true
              description: Files returned from an action
              properties: {}
              title: ActionFiles
              type: object
            ActionStatus:
              description: Status for a step of a workflow
              enum:
              - not_started
              - not_ready
              - running
              - succeeded
              - failed
              - cancelled
              - paused
              - unknown
              title: ActionStatus
              type: string
            Error:
              description: A MADSci Error
              properties:
                message:
                  anyOf:
                  - type: string
                  - type: 'null'
                  default: null
                  description: The error message.
                  title: Message
                logged_at:
                  description: The timestamp of when the error was logged.
                  format: date-time
                  title: Logged At
                  type: string
                error_type:
                  anyOf:
                  - type: string
                  - type: 'null'
                  default: null
                  description: The type of error.
                  title: Error Type
              title: Error
              type: object
          description: Result of an action.
          properties:
            action_id:
              description: The ID of the action.
              title: Action ID
              type: string
            status:
              $ref: '#/$defs/ActionStatus'
              description: The status of the step.
              title: Step Status
            errors:
              description: An error message(s) if the step failed.
              items:
                $ref: '#/$defs/Error'
              title: Step Error
              type: array
            json_result:
              default: null
              description: The combined JSON-serializable data generated by the step.
              title: Step Data
            files:
              anyOf:
              - format: path
                type: string
              - $ref: '#/$defs/ActionFiles'
              - type: 'null'
              default: null
              description: A dictionary of files produced by the step.
              title: Step Files
            datapoints:
              anyOf:
              - $ref: '#/$defs/ActionDatapoints'
              - type: 'null'
              default: null
              description: A dictionary of datapoint IDs (ULID strings) for datapoints
                sent to the data manager by the step.
              title: Data Point IDs
            history_created_at:
              anyOf:
              - format: date-time
                type: string
              - type: 'null'
              description: The time the history was updated.
              title: History Created At
          required:
          - status
          title: ActionResult
          type: object
    blocking: false
    asynchronous: true
    accepts_var_args: false
    accepts_var_kwargs: false
    var_args_schema: null
    var_kwargs_schema: null
config:
  node_definition: /home/madsci/nodes/sealer_sassy.node.yaml
  node_info_path: null
  update_node_files: true
  status_update_interval: 2.0
  state_update_interval: 2.0
  node_url: http://batman.cels.anl.gov:2000/
  uvicorn_kwargs: {}
  device_path: /dev/ttyUSB0
  seal_time: 3.0
  seal_temp: 175
  adapter_block: ''
config_schema:
  description: Configuration for the UR node module.
  properties:
    node_definition:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: default.node.yaml
      description: Path to the node definition file to use. If set, the node will
        load the definition from this file on startup. Otherwise, a default configuration
        will be created.
      title: Node Definition File
    node_info_path:
      anyOf:
      - type: string
      - format: path
        type: string
      - type: 'null'
      default: null
      description: Path to export the generated node info file. If not set, will use
        the node name and the node_definition's path.
      title: Node Info Path
    update_node_files:
      default: true
      description: Whether to update the node definition and info files on startup.
        If set to False, the node will not update the files even if they are out of
        date.
      title: Update Node Files
      type: boolean
    status_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its status.
      title: Status Update Interval
    state_update_interval:
      anyOf:
      - type: number
      - type: 'null'
      default: 2.0
      description: The interval in seconds at which the node should update its state.
      title: State Update Interval
    node_url:
      default: http://127.0.0.1:2000/
      description: The URL used to communicate with the node. This is the base URL
        for the REST API.
      format: uri
      minLength: 1
      title: Node URL
      type: string
    uvicorn_kwargs:
      additionalProperties: true
      description: Configuration for the Uvicorn server that runs the REST API.
      title: Uvicorn Configuration
      type: object
    device_path:
      default: /dev/ttyUSB2
      title: Device Path
      type: string
    seal_time:
      default: 3.0
      title: Seal Time
      type: number
    seal_temp:
      default: 175
      maximum: 200
      minimum: 50
      title: Seal Temp
      type: integer
    adapter_block:
      default: ''
      description: Name of the adapter block currently installed on the sealer
      title: Adapter Block
      type: string
  title: SealerNodeConfig
  type: object
